<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>calculator</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->

  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container">
      <div class="row">
        <div class="col-xs-8 col-xs-offset-2">
          <h4>calculator</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-8 col-xs-offset-2">
          0
        </div>
      </div>
      <div class="row">
        <div class="col-xs-2 col-xs-offset-2">
          <button type="button" class = "btn btn-danger" name="AC">AC</button>
        </div>
        <div class="col-xs-2">
          <button type="button" class = "btn btn-danger" name="CE">CE</button>
        </div>
        <div class="col-xs-2">
          <button type="button" class = "btn btn-primary" name="divide">/</button>
        </div>
        <div class="col-xs-2">
          <button type="button" class = "btn btn-primary" name="multiplay">x</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-2 col-xs-offset-2">
          <button type="button" class = "btn btn-primary" name="7">7</button>
        </div>
        <div class="col-xs-2">
          <button type="button" class = "btn btn-primary" name="8">8</button>
        </div>
        <div class="col-xs-2">
          <button type="button" class = "btn btn-primary" name="9">9</button>
        </div>
        <div class="col-xs-2">
          <button type="button" class = "btn btn-primary" name="substract">-</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-2 col-xs-offset-2">
          <button type="button" class = "btn btn-primary" name="4">4</button>
        </div>
        <div class="col-xs-2">
          <button type="button" class = "btn btn-primary" name="5">5</button>
        </div>
        <div class="col-xs-2">
          <button type="button" class = "btn btn-primary" name="6">6</button>
        </div>
        <div class="col-xs-2">
          <button type="button" class = "btn btn-primary" name="plus">+</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4 col-xs-offset-2">
          <div class="row">
            <div class="col-xs-6">
              <button type="button" class = "btn btn-primary" name="1">1</button>
            </div>
            <div class="col-xs-6">
              <button type="button" class = "btn btn-primary" name="2">2</button>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <button type="button" class = "btn btn-primary" name="0">0</button>
            </div>
          </div>
        </div>
        <div class="col-xs-2">
          <div class="row">
            <div class="col-xs-12">
              <button type="button" class = "btn btn-primary" name="3">3</button>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <button type="button" class = "btn btn-primary" name="dot">.</button>
            </div>
          </div>
        </div>
        <div class="col-xs-2">
          <div class="row">
            <div class="col-xs-12">
              <button type="button" class = "btn btn-primary" name="equal">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='https://www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/plugins.js -->
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
